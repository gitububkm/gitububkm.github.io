name: ping-render
on:
  schedule:
    - cron: "*/10 * * * *"     # каждые 10 минут
  workflow_dispatch:           # запуск вручную
jobs:
  ping:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Warm Render with retries
        run: |
          set +e
          URL="https://data-collector-gizw.onrender.com/ping"
          for i in {1..5}; do
            CODE=$(curl -sS -o /dev/null -w "%{http_code}" --max-time 20 "$URL" || echo "000")
            echo "Attempt $i: HTTP $CODE"
            [ "$CODE" = "200" ] && exit 0
            sleep 10
          done
          # Не считаем холодный старт ошибкой
          exit 0

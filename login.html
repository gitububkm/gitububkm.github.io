<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ЛР-6 — Авторизация · gitububkm</title>
  <link rel="icon" href="assets/favicon.svg" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="nav">
    <div class="container wrap">
      <div class="logo">gitububkm</div>
      <div class="links">
        <a href="register.html">Регистрация</a>
        <a href="index.html#lab6-entry">ЛР-6</a>
      </div>
      <div class="actions">
        <a class="btn secondary" href="index.html">На главную</a>
      </div>
    </div>
  </nav>

  <header class="hero container center">
    <h1 class="fade-up">ЛР-6: Авторизация</h1>
    <p class="muted fade-up" style="transition-delay:.06s">Если включена MFA — потребуется подтверждение кода.</p>

    <div class="card fade-up" style="padding:24px; margin-top:24px">
      <div class="inner">
        <div class="lab6-row" style="display:flex; gap:10px; flex-wrap:wrap; justify-content:center">
          <input class="input" id="l_username" placeholder="Имя пользователя" />
          <input class="input" id="l_password" type="password" placeholder="Пароль" />
          <button class="btn" id="l_btn">Войти</button>
        </div>
        <pre class="lab6-log" id="l_log" style="max-width:720px;margin:12px auto 0"></pre>
      </div>
    </div>
  </header>

  <script src="lab6.js"></script>
  <script>
    document.getElementById('l_btn')?.addEventListener('click', async () => {
      const u = document.getElementById('l_username').value.trim();
      const p = document.getElementById('l_password').value;
      const out = document.getElementById('l_log'); out.textContent = '';
      try {
        const step = await LAB6.login(u, p);
        if (step === 'mfa') {
          out.textContent = 'MFA включена. Переходим на подтверждение…';
          setTimeout(()=> location.href = 'mfa.html', 500);
        } else {
          out.textContent = 'Вход выполнен. Открываю панель…';
          setTimeout(()=> location.href = 'app.html', 500);
        }
      } catch(e){
        out.textContent = e.message || 'Ошибка входа';
      }
    });
  </script>
</body>
</html>

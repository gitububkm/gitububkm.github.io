<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <title>ЛР-6 — Регистрация · gitububkm</title>
  <link rel="icon" href="../assets/favicon.svg" />
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <nav class="nav">
    <div class="container wrap">
      <div class="logo">gitububkm</div>
      <div class="links">
        <a href="../index.html#features">Проекты</a>
        <a href="../index.html#contact">Контакты</a>
        <a href="../index.html#lab6-entry">ЛР-6</a>
      </div>
      <div class="actions">
        <a class="btn secondary" href="login.html">Уже есть аккаунт</a>
      </div>
    </div>
  </nav>

  <header class="hero container center">
    <h1 class="fade-up">ЛР-6: Регистрация</h1>
    <p class="muted fade-up" style="transition-delay:.06s">Создайте аккаунт: пароль хэшируется (PBKDF2-SHA-256 + соль), хранится только хэш.</p>
    <div class="card fade-up" style="padding:24px; margin-top:24px">
      <div class="inner">
        <div class="lab6-row" style="justify-content:center">
          <input class="input" id="r_username" placeholder="Имя пользователя">
          <input class="input" id="r_password" type="password" placeholder="Пароль">
          <select class="input" id="r_role" title="Роль">
            <option value="user" selected>user</option>
            <option value="admin">admin</option>
          </select>
          <button class="btn" id="r_btn">Зарегистрироваться</button>
        </div>
        <pre class="lab6-log" id="r_log" style="max-width:720px;margin:12px auto 0"></pre>
      </div>
    </div>
  </header>

  <script src="lab6.js"></script>
  <script>
    // Регистрация → редирект на логин
    document.getElementById('r_btn')?.addEventListener('click', async () => {
      const u = document.getElementById('r_username').value.trim();
      const p = document.getElementById('r_password').value;
      const role = document.getElementById('r_role').value;
      const out = document.getElementById('r_log'); out.textContent = '';
      if (!u || !p) return out.textContent = 'Введите логин и пароль';
      const ok = await LAB6.register(u, p, role).catch(e => (out.textContent = e.message));
      if (ok) {
        out.textContent = `OK: ${u} (${role}) создан. Переходим к авторизации…`;
        setTimeout(()=> location.href = 'login.html', 800);
      }
    });
  </script>
</body>
</html>
